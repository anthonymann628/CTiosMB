name: carriertrack_flutter
description: A cross-platform CarrierTrack app
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.3.0

  # State management
  provider: ^6.0.5

  # Camera plugin
  camera: ^0.11.1

  # Barcode/QR scanning
  mobile_scanner: ^6.0.0

  # Signatures
  signature: ^6.0.0

  # SQLite + local file paths
  sqflite: ^2.2.5
  path: ^1.8.3
  path_provider: ^2.0.12

  # Location plugin
  geolocator: ^13.0.3

  # Permissions
  permission_handler: ^11.4.0

  # Connectivity
  connectivity_plus: ^6.1.3

  # Logging
  logger: ^2.5.0

  # Workmanager (optional)
  workmanager: ^0.5.2

  # Shared preferences
  shared_preferences: ^2.0.15

  # Image picker
  image_picker: ^1.1.2

  # Date/time formatting
  intl: ^0.20.2

  # URL launcher & maps
  url_launcher: ^6.1.10
  google_maps_flutter: ^2.2.6

  # Text-to-speech
  flutter_tts: ^3.5.2

  # System info
  system_info_plus: ^0.0.6
  disk_space: ^0.2.1

  # Package & device info
  package_info_plus: ^8.3.0
  device_info_plus: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/demoRoutes/demo_data2.txt
    - assets/demoRoutes/demo_data1.txt
    - assets/demoRoutes/demo_data.txt
    - assets/images/login.png